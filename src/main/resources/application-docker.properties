# ===================================================================
# CONFIGURAÇÕES ESPECÍFICAS PARA DOCKER
# Atlas DataFrame to MongoDB Application - Docker Profile
# ===================================================================

# ===================================================================
# CONFIGURAÇÕES DO SERVIDOR PARA DOCKER
# ===================================================================
server.port=8080
server.servlet.context-path=/api

# ===================================================================
# CONFIGURAÇÕES DE LOGGING PARA DOCKER
# ===================================================================
# Logs para stdout/stderr no Docker
logging.level.com.example.atlasdfmongodb=INFO
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.springframework.data.mongodb.core.MongoTemplate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Logs em arquivo para volume persistente
logging.file.name=/app/logs/application.log
logging.logback.rollingpolicy.max-file-size=50MB
logging.logback.rollingpolicy.max-history=10

# ===================================================================
# CONFIGURAÇÕES DE DESENVOLVIMENTO DESABILITADAS
# ===================================================================
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# ===================================================================
# CONFIGURAÇÕES DE PERFORMANCE PARA DOCKER
# ===================================================================
# Otimizações para ambiente containerizado
spring.jpa.show-sql=false
spring.jackson.serialization.indent-output=false

# ===================================================================
# CONFIGURAÇÕES DE MONITORAMENTO PARA DOCKER
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true